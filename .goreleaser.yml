# .goreleaser.yml
project_name: apigeecli

version: 2

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: apigeecli
    main: ./cmd/apigeecli/apigeecli.go
    binary: apigeecli
    goos:
      - linux
      - darwin
      - windows
    flags:
      - -trimpath
      - -buildvcs=true
    ldflags:
      - -s -w -extldflags "-static" -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    gcflags:
      - all="-l"
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
      - goos: linux
        goarch: arm64

archives:
  - id: apigeecli
    format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Tag }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "linux" }}Linux
      {{- else if eq .Arch "windows" }}Windows
      {{- else if eq .Arch "darwin" }}Darwin
      {{- else }}{{ .Arch }}{{ end }}
    wrap_in_directory: true
    files:
      - LICENSE.txt
    builds:
      - apigeecli

checksum:
  name_template: "checksums.txt"

signs:
  - cmd: cosign
    stdin: '{{ .Env.COSIGN_PASSWORD }}'
    args:
    - "sign-blob"
    - "--key=/tmp/cosign.key"
    - "--output-signature=${signature}"
    - "${artifact}"
    - "--yes"
    artifacts: all
    output: true

changelog:
  sort: asc
  use: github
  groups:
    - title: "Change Log"
      order: 0

release:
  draft: true
  prerelease: true
