# .goreleaser.yml
project_name: apigeecli

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: apigeeclinix
    main: ./main.go
    binary: apigeecli
    goos:
      - linux
    goarch:
       - amd64
    flags:
    - -trimpath
    ldflags:
    - -s -w -a -extldflags "-static" -X main.Version={{.Tag}} -X main.Git={{.Commit}}
    gcflags:
    - all="-l"
    env:
      - CGO_ENABLED=0

  - id: apigeeclimac
    main: ./main.go
    binary: apigeecli
    goos:
      - darwin
    goarch:
       - amd64
       - arm64
    flags:
    - -trimpath
    ldflags:
    - -s -w -a -extldflags "-static" -X main.Version={{.Tag}} -X main.Git={{.Commit}}
    gcflags:
    - all="-l"
    env:
      - CGO_ENABLED=0

  - id: apigeecliwin
    main: ./main.go
    binary: apigeecli
    goos:
      - windows
    goarch:
       - amd64
    flags:
    - -trimpath
    ldflags:
    - -s -w -a -extldflags "-static" -X main.Version={{.Tag}} -X main.Git={{.Commit}}
    gcflags:
    - all="-l"
    env:
      - CGO_ENABLED=0

archives:
  - id: apigeecli_1
    format: zip
    name_template: "{{ .ProjectName }}_{{.Tag}}_{{ .Os }}_{{ .Arch }}"
    replacements:
      linux: Linux
      darwin: Darwin
      amd64: x86_64
      windows: Windows
    wrap_in_directory: true
    files:
      - LICENSE.txt
    builds:
      - apigeeclinix
      - apigeecliwin
      - apigeeclimac

checksum:
  name_template: 'checksums.txt'

signs:
  -
    artifacts: all
    args:
      [
        "-u",
        "13950006+srinandan@users.noreply.github.com",
        "--output",
        "${signature}",
        "--detach-sign",
        "${artifact}",
      ]

release:
  draft: true
  prerelease: true